{% extends "insta/base.html" %}

{% block title %}People{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
        {% for user in users %}
            <div class="col-lg-3 thumb" style="margin-bottom: 30px;">
                <a href="{{ user.get_absolute_url }}" class="thumbnail" style="border: 1px;">
                    {% if user.profile.photo %}
                    <img src="{{ user.profile.photo.url |default_if_none:'#' }}" class="img-responsive" style="width: 100%; height: 250px;">
                    {% endif %}
                    
                    <p style="margin-top: 10px;">{{ user.get_full_name }}</p>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
